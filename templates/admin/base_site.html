{% extends "admin/base_site.html" %}

{% block title %}E-commerce Admin{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    #header {
        background-color: #783240 !important;
        color: #fff;
    }
    #header a:link, #header a:visited {
        color: #fff;
    }
    #header h1, #header h1 a:link, #header h1 a:visited {
        color: #fff !important;
    }
    #branding h1 {
        color: #fff !important;
    }
    .module h2, .module caption, .inline-group h2 {
        background-color: #783240;
        color: #fff;
    }
    .breadcrumbs {
        background-color: #ab7882 !important;
        color: #fff;
    }
    .breadcrumbs a {
        color: #fff !important;
    }
    .breadcrumbs a:link, .breadcrumbs a:visited {
        color: #fff !important;
    }
    .breadcrumbs a:hover {
        color: #f0f0f0 !important;
    }
    
    /* Sidebar/Navigation */
    #nav-global {
        background-color: #783240;
    }
    .dashboard .module table {
        background-color: #f5f5f5;
    }
    
    /* User Tools */
    #user-tools {
        color: #fff;
    }
    #user-tools a {
        color: #fff !important;
    }
    #user-tools a:hover {
        color: #f0f0f0 !important;
    }
    
    /* Submit Buttons */
    .submit-row input, .submit-row input.default, .submit-row button {
        background-color: #783240 !important;
        color: #fff !important;
        border-color: #783240 !important;
    }
    .submit-row input:hover, .submit-row input.default:hover, .submit-row button:hover {
        background-color: #ab7882 !important;
        border-color: #ab7882 !important;
    }
    .submit-row .deletelink {
        background-color: #c9302c !important;
        color: #fff !important;
    }
    .submit-row .deletelink:hover {
        background-color: #d9534f !important;
    }
    
    /* Action Buttons */
    .addlink, .changelink, .viewlink {
        color: #783240 !important;
    }
    .addlink:hover, .changelink:hover, .viewlink:hover {
        color: #ab7882 !important;
    }
    
    /* Table Headers */
    #changelist thead th, #changelist thead td {
        background-color: #783240 !important;
        color: #fff !important;
    }
    #changelist thead th a, #changelist thead td a {
        color: #fff !important;
    }
    #changelist thead th.sorted {
        background-color: #ab7882 !important;
    }
    
    /* Table Rows */
    #changelist tbody tr:hover {
        background-color: #f5f5f5;
    }
    #changelist tbody tr.selected {
        background-color: #ffe6e6 !important;
    }
    
    /* Filters Sidebar */
    #changelist-filter {
        background-color: #f9f9f9;
        border-left: 1px solid #ddd;
    }
    #changelist-filter h2 {
        background-color: #783240 !important;
        color: #fff !important;
    }
    #changelist-filter h3 {
        color: #783240;
    }
    #changelist-filter li.selected a {
        color: #783240 !important;
        font-weight: bold;
    }
    #changelist-filter a:hover {
        color: #ab7882 !important;
    }
    
    /* Search Bar */
    #changelist-search input[type="text"] {
        border: 1px solid #783240;
    }
    #changelist-search input[type="text"]:focus {
        border-color: #ab7882;
        box-shadow: 0 0 5px rgba(120, 50, 64, 0.3);
    }
    
    /* Pagination */
    .paginator a, .paginator span {
        color: #783240 !important;
    }
    .paginator a:hover {
        background-color: #783240 !important;
        color: #fff !important;
    }
    .paginator .this-page {
        background-color: #783240 !important;
        color: #fff !important;
    }
    
    /* Messages/Alerts */
    .messagelist .success {
        background-color: #d4edda;
        border-left: 4px solid #28a745;
    }
    .messagelist .error {
        background-color: #f8d7da;
        border-left: 4px solid #dc3545;
    }
    .messagelist .warning {
        background-color: #fff3cd;
        border-left: 4px solid #ffc107;
    }
    .messagelist .info {
        background-color: #d1ecf1;
        border-left: 4px solid #17a2b8;
    }
    
    /* Form Fields */
    input[type="text"]:focus, input[type="email"]:focus, 
    input[type="password"]:focus, input[type="number"]:focus,
    textarea:focus, select:focus {
        border-color: #783240 !important;
        box-shadow: 0 0 5px rgba(120, 50, 64, 0.3) !important;
    }
    
    /* Field Labels */
    .form-row label {
        color: #333;
    }
    .form-row .required label::after {
        color: #783240;
    }
    
    /* Help Text */
    .help {
        color: #666;
    }
    
    /* Error Messages */
    .errorlist {
        color: #dc3545;
    }
    .errornote {
        background-color: #f8d7da;
        border-left: 4px solid #dc3545;
        color: #721c24;
    }
    
    /* Object Tools */
    .object-tools {
        margin-bottom: 10px;
    }
    .object-tools a {
        background-color: #783240 !important;
        color: #fff !important;
    }
    .object-tools a:hover {
        background-color: #ab7882 !important;
    }
    
    /* Inline Forms */
    .inline-group .tabular tr.has_original td {
        background-color: #f9f9f9;
    }
    .inline-group .tabular thead th {
        background-color: #783240 !important;
        color: #fff !important;
    }
    
    /* Related Objects */
    .related-widget-wrapper-link {
        color: #783240 !important;
    }
    .related-widget-wrapper-link:hover {
        color: #ab7882 !important;
    }
    
    /* Action Bar */
    .actions {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
    }
    .actions select {
        border-color: #783240;
    }
    .actions button {
        background-color: #783240 !important;
        color: #fff !important;
    }
    .actions button:hover {
        background-color: #ab7882 !important;
    }
    
    /* Fieldsets */
    .fieldset h2 {
        background-color: #783240 !important;
        color: #fff !important;
    }
    
    /* Readonly Fields */
    .readonly {
        background-color: #f5f5f5;
    }
</style>
{% endblock %}

{% block branding %}
<h1>My E-commerce Admin</h1>
{% endblock %}
